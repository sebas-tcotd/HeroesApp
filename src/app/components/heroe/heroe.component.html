<h1 class="animated fadeIn"> {{heroe.nombre}} <small> ({{heroe.aparicion | date:'y'}}) </small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]='heroe.img' [alt]='heroe.nombre' class="img-fluid">
        <br><br>
        <a (click)='volver()' class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3> {{heroe.nombre}} </h3>
        <hr>
        <p> {{heroe.bio}} </p>
        <div>
            <img *ngIf='heroe.casa == "Marvel"' src="assets/img/marvel.svg" [alt]='heroe.casa' class="img-fluid img-logo">
            <img *ngIf='heroe.casa == "DC"' src="assets/img/DC_Comics_logo.png" [alt]='heroe.casa' class="img-fluid img-logo">
        </div>
    </div>
</div>
